{% extends 'base.html' %}

{% block title %}
Create free account and enjoy the best of our games collections
{% endblock %}

{% block content %}
<div class="container mb-5"> 
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Login</h1>
            <form class="" method="POST" enctype="multipart/form-data" action="{% url 'account:login_user' %}">
                {% if error %}
                <span>{{error}}</span>
                {% endif %}
                    {% csrf_token %}
                    {{form}}                      
                <input type="submit" class="btn btn-lg my-3 text-light" style="background:#262626" value="Login">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>         
</div>
{% endblock %}
